<div class="form-container">
  <h1>Login</h1>
  <form [formGroup]="loginForm">

    <div class="form-row">
      <label>Username:</label>
      <input
        type="text"
        formControlName="username"
      >
    </div>

    <div class="form-row">
      <label>Password: </label>
      <input
        type="password"
        formControlName="password"
      >
    </div>

    <button (click)="onLogin()">
      Sign In
    </button>

  </form>
</div>
